<div class="text-center align-text-center">
  <h1 class="display-3">Face Login</h1>

  <form class="form-group mt-2">
    <ack-webcam [(ref)]="webcam" [options]="options" (success)="onCamSuccess($event)" (catch)="onCamError($event)" class="web-size"></ack-webcam>
    <br>
    <h4>{{serverMessage}}{{dots}}</h4>
    <label for="name">Name</label>
    <input type="text" placeholder="" name="name" class="form-control" required [(ngModel)]='user.name' #name='ngModel'>
    <div class="text-danger" *ngIf='name.errors && name.touched && name.dirty'>
      <span *ngIf='name.errors.required'> * Name is required</span>
    </div>
    <br><button class="btn btn-primary btn-block btn-large" (click)="submitName()" *ngIf='!(name.errors)'>Submit Name</button>
    <br><button class="btn btn-primary btn-block btn-large" (click)="rawLogin()" *ngIf='!(name.errors)'>Dev Login</button>
  </form>
