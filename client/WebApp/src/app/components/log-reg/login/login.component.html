<div class="col text-center">
  <h1 class="display-3">Face Login</h1>

  <form class="form-group mt-2">
    <ack-webcam [(ref)]="webcam" [options]="options" (success)="onCamSuccess($event)" (catch)="onCamError($event)"></ack-webcam>
    <br>
    <label for="name">Name</label>
    <input type="text" placeholder="" name="name" class="form-control" required [(ngModel)]='user.name' #name='ngModel'>
    <div class="text-danger" *ngIf='name.errors && name.touched && name.dirty'>
      <span *ngIf='name.errors.required'> * Name is required</span>
    </div>
    <!-- <button class="btn btn-primary btn-block btn-large" (click)="genBase64()" *ngIf='!(name.errors)'> generate base64 </button> -->
    <br><button class="btn btn-primary btn-block btn-large" (click)="genPostData()" *ngIf='!(name.errors)'>Submit</button>
  </form>
